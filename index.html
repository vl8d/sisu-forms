<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisu.events - forms</title>
    <link rel="icon" type="image/png" href="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/s-dot-black-round.png">
    <style>
        body {
            background-color: #000; /* Fond noir pour la page */
            color: #fff; /* Texte blanc */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .logo a {
            display: inline-block; /* Pour que le lien englobe bien l'image */
        }
        iframe {
            border: none;
            background-color: #000; /* Fond noir pour l'iframe */
        }
        /* Style pour le contenu de l'iframe */
        iframe body {
            background-color: #000 !important; /* Fond noir pour le contenu du formulaire */
        }
        iframe .freebirdFormviewerViewCenteredContent {
            background-color: #000 !important; /* Fond noir pour la zone du formulaire */
        }
        iframe .freebirdFormviewerViewNavigationNoSubmit {
            background-color: #000 !important; /* Fond noir pour la barre de navigation */
        }
    </style>
</head>
<body>
    <!-- Logo en haut de la page avec lien -->
    <div class="logo">
        <a href="https://www.sisu.events" target="_blank">
            <img src="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/logo-white.png" alt="sisu.events logo" width="150">
        </a>
    </div>

    <!-- Google Forms intégré -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScltNeGd-CTebx2eJe9sAnWICGrjQh6xg1A4cv1RmoxCOZWJQ/viewform?embedded=true" width="640" height="2022" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
</body>
</html>
