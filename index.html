<!DOCTYPE html>
<html lang="fr-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisu.events</title>
    <link rel="icon" type="image/png" href="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/s-dot-black-round.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .decorative-square {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff3131;
            opacity: 0.7;
            z-index: 1;
        }
        .square-1 {
            top: 15%;
            left: 15%;
            animation: float 8s infinite ease-in-out;
        }
        .square-2 {
            bottom: 20%;
            right: 18%;
            animation: float 10s infinite ease-in-out reverse;
        }
        .square-3 {
            top: 25%;
            right: 25%;
            width: 10px;
            height: 10px;
            animation: float 7s infinite ease-in-out;
        }
        .square-4 {
            bottom: 30%;
            left: 22%;
            width: 12px;
            height: 12px;
            animation: float 9s infinite ease-in-out reverse;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-10px, 10px) rotate(-5deg); }
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            z-index: 2;
        }
        .logo {
            margin: 20px 0;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .logo img {
            width: 200px;
            height: auto;
            max-width: 100%;
        }
        .language-selector {
            display: flex;
            gap: 40px;
            animation: slideUp 1s ease-out;
        }
        .language-option {
            text-decoration: none;
            color: #fff;
            padding: 20px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 160px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
        }
        .language-option::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 10px;
            height: 10px;
            background-color: #ff3131;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .language-option:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .language-option:hover::before {
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
                gap: 40px;
            }
            .logo img {
                width: 150px;
            }
            .language-selector {
                flex-direction: column;
                gap: 30px;
            }
            .language-option {
                min-width: 140px;
                padding: 15px 30px;
            }
            .decorative-square {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-square square-1"></div>
    <div class="decorative-square square-2"></div>
    <div class="decorative-square square-3"></div>
    <div class="decorative-square square-4"></div>
    <div class="container">
        <div class="logo">
            <img src="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/logo-white.png" alt="sisu.events logo">
        </div>
        <div class="language-selector">
            <a href="https://forms.sisu.events/fr" class="language-option">Fran√ßais</a>
            <a href="https://forms.sisu.events/nl" class="language-option">Nederlands</a>
        </div>
    </div>
</body>
</html>
