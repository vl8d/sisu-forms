<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisu.events - forms</title>
    <link rel="icon" type="image/png" href="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/s-dot-black-round.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin: 20px 0;
            width: 100%;
            text-align: center;
        }

        .logo img {
            width: 150px;
            height: auto;
            max-width: 100%;
        }

        .logo a {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .logo a:hover {
            opacity: 0.8;
        }

        .form-container {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .logo img {
                width: 120px;
            }

            .form-container {
                height: calc(100vh - 100px); /* Ajustement pour le logo sur mobile */
            }
        }

        @media screen and (max-width: 480px) {
            .logo img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">
                <img src="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/logo-white.png" alt="sisu.events logo">
            </a>
        </div>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScltNeGd-CTebx2eJe9sAnWICGrjQh6xg1A4cv1RmoxCOZWJQ/viewform?embedded=true">Chargementâ€¦</iframe>
        </div>
    </div>
</body>
</html>
